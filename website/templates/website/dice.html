{% extends 'base.html' %} {% load static %} {% block body %}
<link rel="stylesheet" href="{% static 'website/dice.css' %}" />

<body style="background-color: #120f54">
  <div class="container_fluid">
    <div class="success">
      <img
        class="won"
        src="{% static 'assets/images/congrat.png' %}"
        id="won"
        alt=""
      />
      <div class="price"></div>
    </div>

    <div class="bg">
      <img
        src="{% static 'assets/images/dicebg.jpg' %}"
        alt=""
        style="width: 100%; height: 100%; position: relative; "
      />
      <div class="platform">
        <div class="diceone">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>

        <div class="dicetwo">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>
      </div>
    </div>
    <button class="roll">Roll Dice</button>

    <div id="btnclk">
      <span><button class="amtbtn">150</button></span>
      <span><button class="amtbtn">200</button></span>
      <span><button class="amtbtn">500</button></span>
      <span><button class="amtbtn">1000</button></span>
      <span><button class="amtbtn">5000</button></span>
    </div>
    <br />
    <div>
      <input type="number" id="amount" value="100" />
      <span><button class="clr">Reset</button></span>
    </div>
    <br />
    <div id="btnclk" style="margin-bottom: 15px">
      <div class="opt">
        <span class="option">X2</span>
        <span class="option">X2</span>
        <span class="option">X5</span>
        <span class="option">X5</span>
        <span class="option">X10</span>
      </div>
      <div>
        <span><button class="rollbtn">over7</button></span>
        <span><button class="rollbtn">under7</button></span>
        <span><button class="rollbtn">exact7</button></span>
        <span><button class="rollbtn">over9</button></span>
        <span><button class="rollbtn">exact12</button></span>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/js/sweetalert.min.js' %}"></script>
  <script src="{% static 'website/dice.js' %}" type="text/javascript"></script>
</body>

{% endblock %}
